name: Check Research Agents

on:
  schedule:
    # Run daily at 8 AM UTC (3 AM EST)
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  check-agents:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check research agents
        run: python scripts/check-research-agents.py

      - name: Commit notifications
        run: |
          git config user.name "Research Agent Bot"
          git config user.email "research@bot.local"
          git add data/captures.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Check research agents [automated]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
