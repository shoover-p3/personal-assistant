name: Send Research Emails

on:
  schedule:
    # Run daily at 9 AM UTC (4 AM EST), 1 hour after agent check
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [master]
    paths:
      - 'data/research-agents/**/config.json'
      - 'data/research-agents/**/findings.md'

jobs:
  send-emails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install google-auth-oauthlib google-auth-httplib2 google-api-python-client markdown2

      - name: Decode Gmail credentials
        env:
          GMAIL_CREDENTIALS_BASE64: ${{ secrets.GMAIL_CREDENTIALS_BASE64 }}
          GMAIL_TOKEN_BASE64: ${{ secrets.GMAIL_TOKEN_BASE64 }}
        run: |
          mkdir -p credentials
          echo "$GMAIL_CREDENTIALS_BASE64" | base64 -d > credentials/gmail_credentials.json
          echo "$GMAIL_TOKEN_BASE64" | base64 -d > credentials/gmail_token.json

      - name: Send pending research emails
        run: python scripts/send-pending-research-emails.py

      - name: Commit email status updates
        run: |
          git config user.name "Research Email Bot"
          git config user.email "research-email@bot.local"
          git add data/research-agents/**/config.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update email sent status [automated]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
